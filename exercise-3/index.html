<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.typekit.net/jxk2gvj.css">
    <title>Ex3: Flexbox Typography</title>
</head>
<body>

    <div id="container">
        <!-- LETTER A -->
        <div class="letter h">
           <!-- ROW 1 -->
           <div class="cell"></div>
           <div class="cell fill"></div>
           <div class="cell fill"></div>
           <div class="cell"></div>
   
          <!-- ROW 2 -->
          <div class="cell fill"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell fill"></div>
  
          <!-- ROW 3 -->
          <div class="cell fill"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell fill"></div>
  
          <!-- ROW 4 -->
          <div class="cell fill"></div>
          <div class="cell fill"></div>
          <div class="cell fill"></div>
          <div class="cell fill"></div>
  
          <!-- ROW 5 -->
          <div class="cell fill"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell fill"></div>
  
          <!-- ROW 6 -->
          <div class="cell fill"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell fill"></div>
        </div>
  
        <!-- LETTER L -->
        <div class="letter i">
          <div class="cell fill"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell fill"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell fill"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell fill"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell fill"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell fill"></div>
          <div class="cell fill"></div>
          <div class="cell fill"></div>
        </div>


          <!-- LETTER Wing -->
       <div class="letter smile">
        <div class="cell-wing fill"></div>
        <div class="cell fill"></div>
        <div class="cell fill"></div>
        <div class="cell fill"></div>
        <div class="cell fill" ></div>
        <div class="cell-bottom fill"></div>

        <div class="cell fill"></div>
        <div class="cell fill"></div>
        <div class="cell fill"></div>
        <div class="cell fill"></div>
        <div class="cell-bottom fill" ></div>
        <div class="cell "></div>
        
        <div class="cell fill"></div>
        <div class="cell fill"></div>
        <div class="cell fill"></div>
        <div class="cell-bottom fill"></div>
        <div class="cell " ></div>
        <div class="cell"></div>
        
        <div class="cell fill"></div>
        <div class="cell fill"></div>
        <div class="cell-bottom fill"></div>
        <div class="cell "></div>
        <div class="cell " ></div>
        <div class="cell "></div>
        
        <div class="cell fill"></div>
        <div class="cell-bottom fill"></div>
        <div class="cell "></div>
        <div class="cell "></div>
        <div class="cell " ></div>
        <div class="cell "></div>
        
        <div class="cell-bottom fill"></div>
        <div class="cell "></div>
        <div class="cell "></div>
        <div class="cell"></div>
        <div class="cell " ></div>
        <div class="cell "></div>
        
        
        
      </div>

     

</body>
</html>
